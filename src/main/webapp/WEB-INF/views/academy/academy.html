<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<style>
.hidden {
	display: none;
}

#edu-list {
	width: 100%;
	height: 600px;
}

	.edu-list-container {
		border: 1px solid black;
		width: 80%;
		height: 300px;
	}
	
	.edu-subject {
		text-align: center;
		margin: 0 auto;
	}
	
	.filter {
		display: flex;
	}
	
	.filter .aa {
		width: 50px;
		height: 20px;
		background: red;
	}
	
	.filter .bb {
		width: 50px;
		height: 20px;
		background: blue;
	}
</style>
<body>
	<!-- 헤더 -->
	<!-- 캐러셀 -->
	<!-- 리스트 -->
	<main>
	<section id="edu-list">
		<h1>교육 리스트</h1>

		<div class="edu-list-container">
			<h2>국가지원 무료 취업교육</h2>

			<div class="filter">
				<div>강북센터</div>
				<div>강남센터</div>
			</div>

			<div class="edu">
				<div class="edu-header">
					<div>기간</div>
					<div>강의내용</div>
					<div>
						<div>온라인문의</div>
						<div>수강신청</div>
					</div>
					<div class="filter">강북센터</div>
				</div>
				<div class="edu-content">과정 마감</div>
			</div>
		</div>
	</section>
	</main>
</body>
</html>
